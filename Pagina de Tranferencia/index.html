<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Portal SMS Rio Preto</title>
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-container">
    <div class="brand-area" style="text-align: center; margin-bottom: 20px;">
        <img src="img/Coat_of_arms_of_São_José_do_Rio_Preto_SP.png" alt="Brasão Rio Preto" style="max-width: 120px; height: auto;">
    </div>

    <div id="loginBox" class="auth-box">
        <header class="auth-header">
            <div class="logo-placeholder">Portal Secretaria de Saúde</div>
            <h1>Acesso ao Sistema</h1>
            <p>Entre com sua matrícula ou e-mail corporativo</p>
        </header>

        <form id="loginForm">
            <div class="form-group">
                <label for="login_user">Matrícula ou E-mail *</label>
                <input type="text" id="login_user" placeholder="Digite seu acesso" required>
            </div>
            <div class="form-group">
                <label for="login_pass">Senha *</label>
                <input type="password" id="login_pass" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        
        <footer class="auth-footer">
            <p>Não tem uma conta? <a href="#" id="showRegister">Cadastre-se aqui</a></p>
        </footer>
    </div>

    <div id="registerBox" class="auth-box" style="display: none;">
        <header class="auth-header">
            <h1>Criar Conta</h1>
            <p>Preencha os dados do servidor para o primeiro acesso</p>
        </header>

        <form id="registerForm">
            <div class="grid-row">
                <div class="form-group">
                    <label for="reg_nome">Nome Completo *</label>
                    <input type="text" id="reg_nome" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="reg_matricula">Matrícula *</label>
                    <input type="text" id="reg_matricula" placeholder="000.000-0" required>
                </div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label for="reg_email">E-mail *</label>
                    <input type="email" id="reg_email" placeholder="nome@riopreto.sp.gov.br" required>
                </div>
                <div class="form-group">
                    <label for="reg_telefone">Telefone *</label>
                    <input type="tel" id="reg_telefone" placeholder="(17) 00000-0000" required>
                </div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label for="reg_cargo">Cargo *</label>
                    <select id="reg_cargo" required>
                        <option value="" disabled selected>Selecione...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reg_admissao">Data de Admissão *</label>
                    <input type="date" id="reg_admissao" required>
                </div>
            </div>

            <div class="form-group">
                <label for="vinculo">Vínculo *</label>
                <select id="vinculo" name="vinculo" required>
                    <option value="" disabled selected>Selecione seu vínculo</option>
                    <option value="Funfarme">Funfarme</option>
                    <option value="Prefeitura">Prefeitura</option>
                    <option value="Estadual">Estadual</option>
                    <option value="Federal">Federal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reg_unidade">Unidade Atual de Trabalho *</label>
                <select id="reg_unidade" required>
                    <option value="" disabled selected>Selecione sua unidade...</option>
                </select>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label for="reg_pass">Criar Senha *</label>
                    <input type="password" id="reg_pass" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="form-group">
                    <label for="reg_pass_confirm">Confirmar Senha *</label>
                    <input type="password" id="reg_pass_confirm" placeholder="Repita a senha" required>
                </div>
            </div>

            <button type="submit" class="btn-primary">Finalizar Cadastro</button>
        </form>

        <footer class="auth-footer">
            <p>Já possui conta? <a href="#" id="showLogin">Voltar para o Login</a></p>
        </footer>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
